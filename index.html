<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker 🍪</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="main-area">
            <h1>Cookie Clicker 🍪</h1>
            <p>Cookies: <span id="cookieCount">0</span></p>

            <img src="cookie.png" id="cookie" alt="Cookie">

            <p>CPS: <span id="cps">0</span></p>
        </div>

        <div class="shop">
            <h2>Upgrades</h2>
            <div class="upgrade" id="cursorUpgrade">
                <img src="cursor.png" alt="Cursor">
                <div>
                    <p><b>Cursor</b></p>
                    <p>Cost: <span id="cursorCost">10</span></p>
                    <p>Owned: <span id="cursorCount">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
